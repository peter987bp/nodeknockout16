<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebPET</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-app="webPet">
  <h1>WebPET</h1>
  <div ng-controller="TimeController">
    <div id="main" ng-controller="StatusController">
      <div id="petDisplay">
        <div id="stats">
          <div>name: {{petName}}</div>
          <div>health: {{health}}</div>
          <div>hunger: {{hunger}}</div>
          <div>energy: {{energy}}</div>
          <div>happiness: {{happiness}}</div>
        </div>
        <div id="command-list">
          <div>"clean" - clean up poop</div>
          <div>"feed" - reduce hunger</div>
          <div>"play" - increase happiness</div>
          <div>"wake" - wake up pet</div>
        </div>
        <div id="graphics">
          <p id="pet" ng-controller="animController">{{petState}}</p>
          <p id="poop" ng-controller="animController">{{poopState}}</p>
        </div>
      </div>
      <form ng-submit="read()">
        <input type="text" id="cliInput" ng-model="input" autofocus>
        <input type="submit" style="display: none">
      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/TimeController.js"></script>
  <script type="text/javascript" src="/js/anim_states.js"></script>
  <script type="text/javascript" src="/js/StatusController.js"></script>
  <script type="text/javascript" src="/js/HealthService.js"></script>
  <script type="text/javascript" src="/js/HappinessService.js"></script>
  <script type="text/javascript" src="/js/HungerService.js"></script>
  <script type="text/javascript" src="/js/EnergyService.js"></script>
  <script type="text/javascript" src="/js/PoopService.js"></script>
</body>
</html>
